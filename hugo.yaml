baseURL: "https://stevertaylor.github.io/"
languageCode: "en-us"
title: "Dr. Stephen R. Taylor"
theme: "PaperMod"

# Site settings
params:
  env: production
  author: "Stephen R. Taylor"
  description: "Assistant Professor at Vanderbilt University | Gravitational Wave Astrophysicist | Chair, NANOGrav Collaboration"
  
  # Profile section on homepage
  profileMode:
    enabled: true
    title: "Dr. Stephen R. Taylor"
    subtitle: |
      **Associate Professor** at Vanderbilt University  
      **Gravitational Wave Astrophysicist**  
      *Chair, NANOGrav Collaboration*  
      *ESA-NASA LISA Science Team Member*  
      *Director, Vanderbilt Initiative for Probes of Extreme Relativity ([VIPER](https://as.vanderbilt.edu/viper/))*
    imageUrl: "images/bio_pic.jpg"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: Research
        url: /research/
      - name: Publications
        url: /publications/
      - name: CV
        url: /cv.pdf
        
  # Social icons
  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/stephen-taylor-a8164787"
    - name: github
      url: "https://github.com/stevertaylor"
    - name: email
      url: "mailto:stephen.r.taylor@vanderbilt.edu"
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=iN2djBMAAAAJ&hl=en"
  
  # Theme settings
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  hideSummary: false
  
  # Cover image defaults
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # Home info (if not using profile mode)
  # homeInfoParams:
  #   Title: "Dr. Stephen R. Taylor"
  #   Content: "Gravitational Wave Astrophysicist"

  # Assets
  assets:
    favicon: "/images/favicon.ico"
    
  # Analytics (optional)
  # analytics:
  #   google:
  #     SiteVerificationTag: "your-verification-tag"

# Menu items
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Research
      url: /research/
      weight: 2
    - name: Teaching
      url: /teaching/
      weight: 3
    - name: Publications
      url: /publications/
      weight: 4
    - name: Resources
      url: /resources/
      weight: 5
    - name: CV
      url: /cv.pdf
      weight: 6

# Build settings
minify:
  disableXML: true
  minifyOutput: true

# Output formats
outputs:
  home:
    - HTML
    - RSS

# Disable taxonomies to keep it simple
disableKinds:
  - taxonomy
